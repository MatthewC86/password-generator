<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New Password</title>
</head>
<body>
    
<header>Password Generator</header>
<!-- begin the construction of the password box -->
<div class = box>
    <!-- here is the heading of the box -->
    <h1>Generate a Random Password!</h1>
    <div class = random-password>
        <!-- this text will display by default, until a pass is generated -->
        <textarea readonly id = "text"></textarea>
    </div>    
    <footer>
        <button id = "generate" class="btn">Generate Password</button>
    </footer>
</div>


   <script src="script.js"></script>
</body>
</html>
